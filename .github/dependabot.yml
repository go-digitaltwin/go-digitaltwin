# Dependabot Configuration
#
# Weekly update checks balance responsiveness with notification fatigue.
# Dependency grouping prevents version conflicts in packages that share
# release cycles. Patch updates auto-merge via dependabot-automerge workflow.

version: 2
updates:
  - package-ecosystem: gomod
    directory: /
    schedule:
      interval: weekly
    commit-message:
      prefix: "go.mod"
    labels:
      - dependencies
    groups:
      opentelemetry:
        patterns:
          - "go.opentelemetry.io/*"
      testcontainers:
        patterns:
          - "github.com/testcontainers/testcontainers-go*"
      gocloud:
        patterns:
          - "gocloud.dev/*"

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
    commit-message:
      prefix: "github"
    labels:
      - dependencies
