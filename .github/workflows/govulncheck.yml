# Go Vulnerability Scanning Workflow
#
# Uses govulncheck - the official Go vulnerability scanner - to detect known
# vulnerabilities in:
# - Application code
# - Third-party dependencies
# - Go standard library
#
# Key advantages over generic scanners:
# - Runtime analysis: Only reports vulnerabilities in code paths actually called
#   by the application (reduces false positives from unused dependencies)
# - Go's official vulnerability database (vuln.go.dev)
# - Go ecosystem expertise
#
# Results are uploaded to GitHub Code Scanning in SARIF format, providing:
# - Inline annotations on PR file diffs
# - Centralized vulnerability tracking in the Security tab
# - Historical vulnerability data
#
# IMPORTANT: This workflow does NOT fail on vulnerabilities. Enforcement must
# be configured via branch protection rules requiring the Code Scanning check
# to pass before merge.

name: "üõ°Ô∏è Go Vulnerability Scan"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run weekly on Monday at 6:00 AM UTC
    - cron: '0 6 * * 1'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  govulncheck:
    name: "Run govulncheck"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: stable
          check-latest: true

      - name: Run govulncheck
        uses: golang/govulncheck-action@v1
        with:
          # Generate SARIF output for Code Scanning integration
          output-format: sarif
          output-file: govulncheck-results.sarif

      - name: Upload SARIF results to Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        # Always upload results, even if vulnerabilities found
        if: always()
        with:
          sarif_file: govulncheck-results.sarif
          category: "govulncheck"
