# Dependabot Auto-merge Workflow
#
# Automatically merges patch-level Dependabot updates after CI passes to reduce
# maintenance overhead for low-risk version bumps. Minor and major updates still
# require manual review.

name: "ðŸ¤– Dependabot Auto-merge"

on: pull_request

permissions:
  contents: write
  pull-requests: write

jobs:
  automerge:
    name: "ðŸ”€ Auto-merge"
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'
    steps:
      - name: Fetch Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"

      - name: Auto-approve patch
        if: steps.metadata.outputs.update-type == 'version-update:semver-patch'
        run: gh pr review --approve -b "Patch update â€” auto-approved" "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Auto-merge patch
        if: steps.metadata.outputs.update-type == 'version-update:semver-patch'
        run: gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
