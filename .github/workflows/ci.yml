# Continuous Integration Workflow
#
# This workflow runs the test suite on every pull request and push to main,
# validating code correctness across multiple Go versions (stable and oldstable)
# with race detection enabled to catch concurrency issues.

name: "ðŸš¦ Integration"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  test:
    name: "ðŸ§ª Testing"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [ stable, oldstable ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go-version }}

      - name: Run tests
        run: go test -v -race ./...
